
<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1>Login Now:</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="mb-2">
            <label for="email">email:</label>
            <input #inputEmail type="email" id="email" class="form-control" formControlName="email">

            <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length>0)" class="alert alert-danger">
                <p *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">Enter Valid Email</p>
            </div>

        </div>

        <div class="mb-2">
            <label for="password">password:</label>
            <input #inputPassword type="text" id="password" class="form-control" formControlName="password">

            <div *ngIf="(loginForm.get('password')?.touched || inputPassword.value.length>0) && loginForm.get('password')?.errors" class="alert alert-danger">
                <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 20 charaters or number</p>
            </div>

        </div>

        <div class="d-flex justify-content-between align-items-center">

            <a class="text-primary" routerLink="/forget">forgetPassword</a>

            <button type="submit" class="btn-main d-block ms-auto">
                <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                Login
            </button>
        </div>

        <!-- <button [disabled]="loginForm.invalid" type="submit" class="btn-main d-block ms-auto">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            Login
        </button> -->

        <p *ngIf="msError" class="alert alert-danger">{{msError}}</p>

    </form>
</section>
