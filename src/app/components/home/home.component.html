

<!-- Main Slider -->
<section>
    <div class="row g-0">
        <div class="col-md-8">

            <owl-carousel-o [options]="mainSliderOption">
                <ng-template carouselSlide>
                    <img src="./assets/images/main-slider-1.jpeg" height="400" class="w-100" alt="">
                </ng-template> 
                
                <ng-template carouselSlide>
                    <img src="./assets/images/main-slider-2.jpeg" height="400" class="w-100" alt="">
                </ng-template>
                
                <ng-template carouselSlide>
                    <img src="./assets/images/main-slider-3.jpeg" height="400" class="w-100" alt="">
                </ng-template> 

            </owl-carousel-o>

        </div>
        <div class="col-md-4">
            <img src="assets/images/main-slider-2.jpeg" height="200" class="w-100 py-1" alt="">
            <img src="assets/images/main-slider-3.jpeg" height="200" class="w-100" alt="">

        </div>
    </div>
</section>




<!-- Categories Slider -->
<section class="my-3">
 
    <owl-carousel-o [options]="categoriesSliderOption">
  
      <ng-container *ngFor="let item of categories">
        <ng-template carouselSlide>
            <!-- items -->
            <div>
                <img [src]="item.image" height="270px" class="w-100" [alt]="item.name">
                <h3 class="h5">{{item.name}}</h3>
            </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>

</section>


<!-- products -->
<section class="my-4">
    <h2>Popular Product</h2>

    <input [(ngModel)]="searchTerm" #inputSearch type="search" class="form-control w-50 mx-auto my-3" placeholder="Search ....">

    <div class="row g-4">
        <div class="col-md-2" *ngFor="let product of products | search:searchTerm">
            <div class="product">
                <div class="p-2 cursor-pointer" [routerLink]="['/details',product._id]">
                    <img [src]="product.imageCover" class="w-100" [alt]="product.title">
                    <h3 class="h6">{{product.category.name | termText:3}}</h3>
                    <h4 class="h6">{{product.title | termText:2}}</h4>
                    <div class="d-flex align-items-center justify-content-between">
                        <span>{{product.price | currency:'EUR'}} </span>
                        <div>
                            <i class="fas fa-star rating-color"></i>
                            <span class="text-muted">{{product.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <button (click)="addWishList(product._id)" class="btn-main mb-2 w-75 d-block mx-auto">Add To favorite</button>
                <button (click)="addCart(product._id)" class="btn-main mb-2 w-75 d-block mx-auto">Add Products</button>
            </div>
        </div>
    </div>
</section>
