


<section>
    <div class="row g-3">
        <div class="col-md-3" *ngFor="let item of brands">
            <div class="brands cursor-pointer">
                <img [src]="item.image" class="w-100" alt="">
                <h2 class="h3 text-center">{{item.name}}</h2>
            </div>
        </div>
    </div>
</section>
