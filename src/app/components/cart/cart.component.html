


<section class="w-75 mx-auto p-3 rounded-3 my-2 bg-main-light">
    <h1>ShopCart</h1>
    <p class="text-main">TotalPrice:{{cartDetails.totalCartPrice | currency:' EGP '}}</p>

    <div class="row border-bottom p-2" *ngFor="let item of cartDetails.products">
        <div class="col-md-1">
            <img class="w-100" [src]="item.product.imageCover" alt="">
        </div>
        <div class="col-md-11 ">
            <div class="d-flex justify-content-between align-items-center">
                <!-- details -->
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main m-0">Price: {{item.price}}</p>

                <button (click)="removeCartItem(item.product._id)" class="btn p-0 m-0 text-main"><i class="fa-regular fa-trash-can"></i> Remove</button>
            </div>

            <!-- btns -->
            <div>
                <button (click)="changeCount(item.product._id,item.count + 1)" class="btn border border-success">+</button>
                <span> {{item.count}} </span>
                <button [disabled]="item.count==1" (click)="changeCount(item.product._id,item.count - 1)" class="btn border border-success">-</button>
            </div>
            </div>
        </div>
    </div>

    <button [routerLink]="['/checkout',cartDetails._id]" class="btn-main">onlinePayment <img src="./assets/images/visa-1.svg" alt=""></button>

</section>
